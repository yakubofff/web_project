<!DOCTYPE HTML>
<html lang="ru">
   <head>
       <meta charset="UTF-8">
	 <title>Login</title>
	 <link rel="icon" type="image/x-icon" href="">
       <style>

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #d6eaf8;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

    }

    h1 {
      font-size: 1.25rem;
      font-weight: 500;

    }

    p {
      font-weight: 500;
    }

    /* text-field */
    .text-field {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
    }

    .text-field__label {
      display: block;
      margin-bottom: 0.25rem;
      font-family: sans-serif;


    }

    .text-field__input {
      display: block;
      width: 15%;
      height: calc(2.25rem + 2px);
      padding: 0.375rem 0.75rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #bdbdbd;
      border-radius: 1rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;


    }

    .text-field__input::placeholder {
      color: #212529;
      opacity: 0.4;

    }

    .text-field__input:focus {
      color: #212529;
      background-color: #fff;
      border-color: #bdbdbd;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
    }

    .text-field__input:disabled,
    .text-field__input[readonly] {
      background-color: #f5f5f5;
      opacity: 1;

    }
    .button {
    width: 15%;
    height: calc(2.25rem + 2px);
    border: none;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    background: #0B63F6;
    box-shadow: 0 5px 0 #003CC5;
}
  </style>
  </head>
       <body>

       <div class="text-field">
  <label class="text-field__label" for="login">Введите имя пользователя:</label>
</div>
<div class="text-field">
  <input class="text-field__input" minlength = 6 maxlength = 20 type="text" name="login" id="user_name" placeholder="Login" value="">
</div>
<div class="text-field">
  <label class="text-field__label" for="login">Введите пароль:</label>
</div>
<div class="text-field">
  <input class="text-field__input" minlength = 6 maxlength = 20 type="password" name="login" id="user_password" placeholder="Password" value="">
</div>

<div class="text-field">
  <a class="button" id="button" onclick="onRegisterButtonClick()">Войти</a>
</div>


       </body>
</html>
