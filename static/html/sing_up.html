<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>

        *,
        *::before,
        *::after {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: system-ui, sans-serif
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.5;
          color: #212529;
          background-color: #d6eaf8;
          -webkit-text-size-adjust: 100%;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        h1 {
          font-size: 1.25rem;
          font-weight: 500;
        }

        p {
          font-weight: 500;
        }





    </style>
</head>
<body>
<section class="main_containder">

    <div class="text-field">
        <label class="text-field__label" for="login">Введите имя пользователя:</label>
    </div>

    <div class="text-field">
        <input class="text-field__input" minlength=6 maxlength=20 type="text" name="login" id="user_login"
               placeholder="Login" value="">
    </div>
    <div class="text-field">
        <label class="text-field__label" for="login">Введите пароль:</label>
    </div>

    <div class="text-field">
        <input class="text-field__input" minlength=6 maxlength=20 type="password" name="login" id="user_password"
               placeholder="Password" value="">
    </div>

    <div class="text-field">
        <a class="floating-button" onclick=onRegisterButtonClick()>Зарегестрироватся</a>
    </div>

</section>
</body>
</html>
